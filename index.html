<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- testata -->
    <header>
        <img id="logo" src="img/Logo.png" alt="logo boolean">
        <strong id="logo-title">Toboolist</strong>
    </header>
    <!-- corpo principale -->
    <main>
        <!-- container centratore contenuti -->
        <div id="container">

            <!-- bottoni -->
            <nav>
                <button class="bottone-sel">Add Task</button>
                <button class="bottone-unsel">Add Section</button>
            </nav>
            <!-- contenuti -->
            <section class="contenuti">
                <!-- tendina modello -->
                <div class="item">
                    <strong class="name-item">New Task</strong>
                    <ul class="elenco">
                        <li class="vcheck">Quarterly Newsletters</li>
                        <li class="xcheck">Quarterly Newsletters</li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
