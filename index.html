<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- testata -->
    <header>
        <img id="logo" src="img/Logo.png" alt="logo boolean">
        <strong id="logo-title">Toboolist</strong>
    </header>
    <!-- corpo principale -->
    <main>
        <!-- container centratore contenuti -->
        <div id="container">

            <!-- bottoni -->
            <nav>
                <button class="bottone-sel">Add Task</button>
                <button class="bottone-unsel">Add Section</button>
            </nav>
            <!-- contenuti -->
            <section class="contenuti">

                <!-- tendina modello -->
                <div class="item">
                    <strong class="name-item">New Task</strong>
                    <ul class="elenco">
                        <li class="vcheck editorial">
                            Quarterly Newsletters
                        </li>
                    </ul>
                </div>

                <!-- tendina modello -->
                <div class="item">
                    <strong class="name-item">Today</strong>
                    <ul class="elenco">

                        <li class="vcheck editorial">
                            Recruting blog post
                        </li>

                        <li class="vcheck goals">
                            Mobile app luaunch
                        </li>

                        <li class="xcheck recruting">
                            Intervuew John H.
                        </li>

                        <li class="vcheck mobile">
                            Summit update to mobile storefronts
                        </li>

                    </ul>
                </div>

                <!-- tendina modello -->
                <div class="item">
                    <strong class="name-item">Upcoming</strong>
                    <ul class="elenco">

                        <li class="xcheck">
                            Schedule meeting whith Alex
                        </li>
                        <li class="vcheck website">
                            Homepage refresh
                        </li>

                        <li class="vcheck sales">
                            Ondboard new Sales team members
                        </li>

                        <li class="vcheck editorial">
                            Review editorial calendar
                        </li>
                    </ul>
                </div>                               

            </section>
        </div>
    </main>
</body>
</html>
